<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kokiku</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: 'Recoleta', sans-serif;">
    <div class="container">
         <div class="row justify-content-center">
            <div class="col-md-8 text-center mt-3">
                <img src="logo.png" alt="Logo" class="img-fluid mb-2 mx-auto d-block" style="max-height: 80px;"/>
            </div>
        </div>
        <div class="row justify-content-center">
             <div class="col-md-8 text-center">
                <div id="imageUploadContainer" class="mb-3">
                  <img id="imagePreview" class="img-fluid rounded mb-3 mx-auto d-block" src="#" alt="Uploaded Image" style="display: none; max-height: 300px;"/>
                     <div class="d-flex justify-content-center">
                         <input type="file" id="imageUpload" accept="image/*" class="btn btn-secondary">
                    </div>
                </div>
             </div>
        </div>
         <div class="row justify-content-center">
             <div class="col-md-8 text-center">
                <div class="mb-3">
                    <button id="analyzeButton" class="btn btn-primary" disabled>Analyze Pantry</button>
                </div>
                  <div id="loading" class="hidden mt-3">Analyzing...</div>
                 <div id="error" class="hidden mt-3 alert alert-danger"></div>
            </div>
        </div>
         <div class="row justify-content-center">
            <div class="col-md-8">
                <div class = "mb-3">
                 <label for="mealType" class="mb-1">Meal Type:</label>
                   <select id="mealType" class="form-control">
                        <option value="">Any</option>
                        <option value="main course">Main Course</option>
                         <option value="side dish">Side Dish</option>
                        <option value="dessert">Dessert</option>
                        <option value="appetizer">Appetizer</option>
                       <option value="salad">Salad</option>
                         <option value="bread">Bread</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="soup">Soup</option>
                        <option value="beverage">Beverage</option>
                       <option value="sauce">Sauce</option>
                        <option value="marinade">Marinade</option>
                        <option value="fingerfood">Fingerfood</option>
                        <option value="snack">Snack</option>
                       <option value="drink">Drink</option>
                    </select>
                </div>

                <div class = "mb-3">
                     <label for="cuisine" class = "mb-1">Cuisine:</label>
                    <select id="cuisine" class="form-control">
                      <option value="">Any</option>
                      <option value="African">African</option>
                       <option value="Asian">Asian</option>
                        <option value="American">American</option>
                       <option value="British">British</option>
                       <option value="Cajun">Cajun</option>
                       <option value="Caribbean">Caribbean</option>
                         <option value="Chinese">Chinese</option>
                       <option value="Eastern European">Eastern European</option>
                         <option value="European">European</option>
                       <option value="French">French</option>
                         <option value="German">German</option>
                      <option value="Greek">Greek</option>
                       <option value="Indian">Indian</option>
                         <option value="Irish">Irish</option>
                      <option value="Italian">Italian</option>
                      <option value="Japanese">Japanese</option>
                      <option value="Jewish">Jewish</option>
                       <option value="Korean">Korean</option>
                       <option value="Latin American">Latin American</option>
                        <option value="Mediterranean">Mediterranean</option>
                        <option value="Mexican">Mexican</option>
                       <option value="Middle Eastern">Middle Eastern</option>
                       <option value="Nordic">Nordic</option>
                      <option value="Southern">Southern</option>
                      <option value="Spanish">Spanish</option>
                       <option value="Thai">Thai</option>
                         <option value="Vietnamese">Vietnamese</option>

                    </select>
                </div>

                <div class = "mb-3">
                    <label for = "intolerances" class="mb-1">Intolerances:</label>
                    <select id="intolerances" class="form-control">
                      <option value="">None</option>
                      <option value="Dairy">Dairy</option>
                      <option value="Egg">Egg</option>
                       <option value="Gluten">Gluten</option>
                       <option value="Grain">Grain</option>
                        <option value="Peanut">Peanut</option>
                       <option value="Seafood">Seafood</option>
                       <option value="Sesame">Sesame</option>
                      <option value="Shellfish">Shellfish</option>
                       <option value="Soy">Soy</option>
                       <option value="Sulfite">Sulfite</option>
                         <option value="Tree Nut">Tree Nut</option>
                       <option value="Wheat">Wheat</option>
                    </select>
                 </div>
                  <div class = "mb-3">
                    <label for="diet" class = "mb-1">Diet:</label>
                      <select id = "diet" class="form-control">
                           <option value="">None</option>
                           <option value="Gluten Free">Gluten Free</option>
                           <option value="Ketogenic">Ketogenic</option>
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="Lacto-Vegetarian">Lacto-Vegetarian</option>
                           <option value="Ovo-Vegetarian">Ovo-Vegetarian</option>
                            <option value="Vegan">Vegan</option>
                            <option value="Pescetarian">Pescetarian</option>
                           <option value="Paleo">Paleo</option>
                            <option value="Primal">Primal</option>
                           <option value="Low FODMAP">Low FODMAP</option>
                            <option value="Whole30">Whole30</option>
                    </select>
                 </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
           <div class="col-md-8">
               <div id="results" class="hidden text-center">
                     <h2>Detected Ingredients:</h2>
                      <ul id="ingredientList" class="text-left mx-auto d-inline-block"></ul>
                     <h2 id = "recipeTitle" class = "hidden">Possible Recipe:</h2>
                     <p id="recipeDescription" class = "hidden"></p>
               </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
           <div class="col-md-8" id="recipeList"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
